      const wrapper = document.querySelector(".wrapper"),
        qrInput = wrapper.querySelector(".form input"),
        generateBtn = wrapper.querySelector(".form button"),
        qrImg = wrapper.querySelector(".qr-code img"),
        randomLink = wrapper.querySelector(".random-link");

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
      import {
        getDatabase,
        set,
        ref,
        update,
      } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js";
      import {
        getAuth,
        signOut,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
        addDoc,
        updateDoc,
        deleteDoc,
        onSnapshot,
        collection,
        getDocs,
        orderBy,
        query,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      const firebaseConfig = {
        apiKey: "AIzaSyAIRMyABHPDd6D5AEDYA7URkmCp1oWl23U",
        authDomain: "covenant-attendance-system.firebaseapp.com",
        databaseURL:
          "https://covenant-attendance-system-default-rtdb.firebaseio.com",
        projectId: "covenant-attendance-system",
        storageBucket: "covenant-attendance-system.appspot.com",
        messagingSenderId: "548597580643",
        appId: "1:548597580643:web:73d70a20991234cc338956",
        measurementId: "G-MDZF12Q9XB",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const db = getFirestore(app);
      const auth = getAuth();
      let id = "";

      onAuthStateChanged(auth, (user) => {
        if (user) {
          id = user.uid;
          console.log(user);
          // ...
        } else {
          // User is signed out
          // ...
        }
      });

      let admin = [];
      const obj = {};
      let course = {};
      let qrID = "";
      

      async function getCourseData() {
        let data = JSON.parse(localStorage.getItem("courseData")) || [];
        course = data;
        $("#classTitle").text(`${course.Course}`);
        console.log(data);
      }

      window.onload = getCourseData();
      async function addQRTimer() {
        let timerValue = parseInt(timerInput.value);
        const timerTypeValue = timerType.value;

        if (isNaN(timerValue) || timerValue <= 0) {
          alert("Please enter a valid timer value");
        } else {
          await createClass();
        }

        // Convert timer value to seconds if timerTypeValue is "minutes"
        if (timerTypeValue === "minutes") {
          timerValue *= 60;
        }

        // Show the QR code and random link, and hide the countdown
        qrImg.style.display = "block";
        wrapper.classList.add("active");
        // randomLink.textContent = `https://example.com/${qrID}`;
        countdown.style.display = "none";

        // Show the countdown
        countdown.style.display = "block";

        // Update the countdown every second
        let timeLeft = timerValue;
        const countdownInterval = setInterval(() => {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          countdown.textContent = `${minutes}:${
            seconds < 10 ? "0" : ""
          }${seconds}`;
          if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            countdown.textContent = "Time's up!";
            qrImg.style.display = "none";
            wrapper.classList.remove("active");
            randomLink.textContent = "";
          }
          if (isNaN(timerValue)) {
            countdown.textContent = "";
          }
        }, 1000);
      }

      async function createClass() {
        const q = query(collection(db, "users"));
        const querySnapshot = await getDocs(q);
        // let userRef = this.database.ref('admin' + userId);
        querySnapshot.forEach((doc) => {
          admin.push({ id: doc.id, ...doc.data(), present: false });
          if (admin.length < 1) {
            console.log("empty");
          }
        });
        console.log(admin);

        admin.forEach((elem, i) => {
          obj[elem.id] = elem;
        });
        console.log(obj);
        if (admin.length > 0) {
          const docRef = await addDoc(
            collection(db, "courses", id, "classes"),
            {
              class: course.Course,
              week: numberOfClasses + 1,
              students: obj,
              Date: serverTimestamp(),
            }
          );
          qrID = docRef.id;
          console.log(qrID, docRef.id);
          let incrementedValue = parseInt(numberOfClasses) + 1
          localStorage.setItem('numberOfClasses', incrementedValue);
          generateQR();
        }
      }

      const generateQR = () => {
        let qrValue = `https://qrcode-attendance.netlify.app/verify/?classId=${qrID}%26courseId=${id}`;
        if (!qrValue || !qrID) return;
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${qrValue}`;
        qrImg.addEventListener("load", () => {
          wrapper.classList.add("active");
          generateBtn.innerText = "Generated QR Code...";
          // randomLink.innerText = qrValue;
        });
      };

      generateBtn.addEventListener("click", addQRTimer);
    </script>
