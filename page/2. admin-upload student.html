  <body
    style="
      background: url(assets/img/section-bg-101.jpg) no-repeat center center

      background-size: cover;

  >
    <div class="app-admin-wrap layout-horizontal-bar">
      <div class="main-header">
        <!-- <div class="logo">
	            	<img src="./assets/img/logo_png.png" alt="">
	            </div> -->
      </div>
      <div class="main-content-wrap d-flex flex-column">
        <div class="main-content">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="breadcrumb">
                <h1>Request for Exeat</h1>

                <div style="margin: auto"></div>

                <div>
                  <a href="userviewstatus.html">
                    <button
                      class="btn btn-raised btn-raised-danger m-1"
                      type="button"
                    >
                      View Status
                    </button>
                  </a>
                  <button
                    class="btn btn-raised btn-raised-danger m-1"
                    type="button"
                    id="logout"
                  >
                    Log Out
                  </button>
                </div>
              </div>

              <div class="separator-breadcrumb border-top"></div>
            </div>
            <div class="col-md-2"></div>
          </div>

          <form class="row add" id="addfile">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3"
                        >Student Name</span
                      >
                    </div>
                    <input
                      class="form-control"
                      id="basic-url"
                      type="text"
                      name="title"
                      aria-describedby="basic-addon3"
                    />
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3"
                        >Matric no</span
                      >
                    </div>
                    <input
                      class="form-control"
                      id="basic-url"
                      type="text"
                      name="Matno"
                      aria-describedby="basic-addon3"
                    />
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3"
                        >Email</span
                      >
                    </div>
                    <input
                      class="form-control"
                      id="basic-url"
                      type="email"
                      name="Email"
                      aria-describedby="basic-addon3"
                      required
                    />
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3"
                        >Category</span
                      >
                    </div>
                    <select
                      id="department"
                      class="form-control"
                      name="category"
                    >
                      <option>Select Course</option>
                      <option>Computer science</option>
                      <option>Management Information System</option>
                      <option>Industrial Mathematics</option>
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3"
                        >Date for Exeat</span
                      >
                    </div>
                    <input
                      class="form-control"
                      type="datetime-local"
                      name="date"
                      aria-describedby="basic-addon2"
                    />
                  </div>

                  <div class="input-group mb-3">
                    <div class="custom-file">
                      <input
                        class="custom-file-input"
                        id="file"
                        name="file"
                        type="file"
                        aria-describedby="inputGroupFileAddon01"
                      />
                      <label class="custom-file-label" for="inputGroupFile01"
                        >Choose file</label
                      >
                    </div>
                  </div>
                  <button
                    class="btn btn-raised ripple btn-raised-danger m-1"
                    type="submit"
                    id="send"
                  >
                    Upload
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-2"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- ============ Search UI End ============= -->
    <script src="./dist-assets/js/plugins/jquery-3.3.1.min.js"></script>
    <script src="./dist-assets/js/plugins/bootstrap.bundle.min.js"></script>

    <script src="./dist-assets/js/scripts/script.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
      import {
        getDatabase,
        set,
        update,
      } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js";
      import {
        getFirestore,
        collection,
        getDocs,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore.js";
      import {
        getAuth,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";
      import {
        getStorage,
        ref,
        getDownloadURL,
        uploadBytesResumable,
      } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-storage.js";
      import { initializeApp } from "firebase/app";
      import { getAnalytics } from "firebase/analytics";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAIRMyABHPDd6D5AEDYA7URkmCp1oWl23U",
        authDomain: "covenant-attendance-system.firebaseapp.com",
        databaseURL:
          "https://covenant-attendance-system-default-rtdb.firebaseio.com",
        projectId: "covenant-attendance-system",
        storageBucket: "covenant-attendance-system.appspot.com",
        messagingSenderId: "548597580643",
        appId: "1:548597580643:web:73d70a20991234cc338956",
        measurementId: "G-MDZF12Q9XB",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const database = getDatabase(app);
      
      const auth = getAuth();

      let logout = document.getElementById("logout");

      logout.addEventListener("click", (e) => {
        e.preventDefault();

        signOut(auth)
          .then(() => {
            //console.log('Admin logged out!!');
            window.location = "login.html";

            localStorage.clear();
            title;
            // Sign-out successful.
          })
          .catch((error) => {
            // An error happened.
          });
      });

      // adding documents
      const addDocument = document.querySelector(".add");
      addDocument.addEventListener("submit", (e) => {
        e.preventDefault();

        addDoc(colRef, {
          category: addDocument.category.value,
          date: addDocument.date.value,
          title: addDocument.title.value,
          Matno: addDocument.Matno.value,
          Email: addDocument.Email.value,
          file: addDocument.file.value,
          // active: addDocument.active.checked,
          // inactive: addDocument.inactive.checked,
        }).then(() => {
          addDocument.reset();
        });
      });

      // deleting documents
      /*const deleteDocument = document.querySelector('.add')
			deleteDocument.addEventListener('submit', (e) => {
				e.preventDefault()
			})*/

      /////////////* Firebase Storage  *///////////
      const storage = getStorage(app);

      var file = [];
      document.getElementById("file").addEventListener("change", function (e) {
        file = e.target.files;
      });

      document.getElementById("send").addEventListener("click", function () {
        //checks if files are selected
        if (file.length != 0) {
          //Loops through all the selected files
          for (let i = 0; i < file.length; i++) {
            //create a storage reference
            const storageRef = ref(storage, `/Admin/${file[i].name}`);

            //upload file
            const upload = uploadBytesResumable(storageRef, file[i]);

            //update progress bar
            upload.on(
              "state_changed",
              function progress(snapshot) {
                var percentage = Math.round(
                  (snapshot.bytesTransferred / snapshot.totalBytes) * 100
                );
                //console.log('Upload is ' + percentage + '% done');
                if (percentage === 100) {
                  swal("Uploaded!", "File uploaded!", "success");
                  window.location = "admin-view.html";
                } else {
                  swal(
                    "Uploading!",
                    "File uploading, Don't close window!",
                    "error"
                  );
                }
              },
              function error() {
                swal("Error!", "File not uploaded!", "error");
              }
            );
          }
        } else {
          swal("No file!", "No file choosen!", "warning");
        }
      });

      //////////// Firestore //////////////
      const db = getFirestore();

      // collection ref
      const colRef = collection(db, "admin");

      // get collection data
      getDocs(colRef)
        .then((snapshot) => {
          let admin = [];
          snapshot.docs.forEach((doc) => {
            admin.push({ ...doc.data(), id: doc.id });
          });
          //console.log(admin);
        })
        .catch((err) => {
          //console.log(err.message);
        });
    </script>
  </body>
