			// Import the functions you need from the SDKs you need
			import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
			import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js";
			import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";
			import { getFirestore, doc, getDoc, onSnapshot, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-firestore.js";

			// https://firebase.google.com/docs/web/setup#available-libraries

			// Your web app's Firebase configuration
			// For Firebase JS SDK v7.20.0 and later, measurementId is optional

			
			const firebaseConfig = {
          apiKey: "AIzaSyAIRMyABHPDd6D5AEDYA7URkmCp1oWl23U",
          authDomain: "covenant-attendance-system.firebaseapp.com",
          databaseURL: "https://covenant-attendance-system-default-rtdb.firebaseio.com",
          projectId: "covenant-attendance-system",
          storageBucket: "covenant-attendance-system.appspot.com",
          messagingSenderId: "548597580643",
          appId: "1:548597580643:web:73d70a20991234cc338956",
          measurementId: "G-MDZF12Q9XB"
        };
			// Initialize Firebase
			const app = initializeApp(firebaseConfig);
			const database = getDatabase(app);
			const db = getFirestore(app);
			const auth = getAuth();

			let logout = document.getElementById('logout');

			logout.addEventListener('click', (e) => {
				e.preventDefault();

				signOut(auth).then(() => {
					//console.log('Admin logged out!!');
					window.location = 'login.html';

					localStorage.clear();
				  // Sign-out successful.
				}).catch((error) => {
				  // An error happened.
				});
			});

			let stdNo = 0;
			let tbody = document.getElementById('tbody1');

			let addItemToTable = (active, category, date, inactive, title, Matno, Email) => {
				let tr = document.createElement('tr');

				let th = document.createElement('th');
				let td1 = document.createElement('td');
				let td2 = document.createElement('td');
				let td3 = document.createElement('td');
				let td4 = document.createElement('td');
				let td5 = document.createElement('td');
				let td6 = document.createElement('td');

				th.innerHTML = ++stdNo;
				td1.innerHTML = title;
				td2.innerHTML = Matno;
				td3.innerHTML = category;
				td4.innerHTML = Email;
				td5.innerHTML = date;

				if (active) {
					td5.innerHTML = '<span class="badge badge-success">Active</span>';
				}
				else {
					td5.innerHTML = '<span class="badge badge-warning">Not Active</span>';
				}

				td6.innerHTML = '<a class="text-success mr-2" href="#"><i class="nav-icon i-Pen-2 font-weight-bold"></i></a><a class="text-danger mr-2" href="#"><i class="nav-icon i-Close-Window font-weight-bold"></i></a>';

				tr.appendChild(th);
				tr.appendChild(td1);
				tr.appendChild(td2);
				tr.appendChild(td3);
				tr.appendChild(td4);
				tr.appendChild(td5);
				tr.appendChild(td6);

				tbody.appendChild(tr);
			}

			let addAllItemsToTable = (admin) => {
				stdNo = 0;
				tbody.innerHTML = "";
				admin.forEach(element => {
					addItemToTable(element.active, element.category, element.date, element.inactive, element.title, element.Matno, element.Email);
				});
			}

			async function getAllDataAtOnce() {
				const q = query(collection(db, "students"), orderBy("date", "desc"));
				const querySnapshot = await getDocs(q);

				let admin = [];

				querySnapshot.forEach(doc => {
					admin.push(doc.data());
				});

				addAllItemsToTable(admin);
			}

			window.onload = getAllDataAtOnce;
		</script>
